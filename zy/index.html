<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>5秒倒计时后自动跳转</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }
        #countdown {
            font-size: 2em;
            color: #333;
            margin: 20px 0;
        }
        #redirecting {
            display: none;
            font-size: 1.5em;
            color: #666;
        }
    </style>
    <script>
        // 设置一个函数，用于在5秒后跳转到指定的URL
        function autoRedirect() {
            window.location.href = 'https://jnjn248.github.io/zy'; // 将这里的URL替换为你想要跳转的目标地址
        }

        // 设置一个函数，用于显示倒计时
        function startCountdown(seconds) {
            var countdownElement = document.getElementById('countdown');
            var redirectingElement = document.getElementById('redirecting');
            countdownElement.innerHTML = seconds; // 显示剩余秒数

            if (seconds > 0) {
                setTimeout(function() {
                    startCountdown(seconds - 1); // 递归调用，每次减少1秒
                }, 1000); // 每秒更新一次倒计时
            } else {
                countdownElement.style.display = 'none';
                redirectingElement.style.display = 'block';
                autoRedirect(); // 执行跳转
            }
        }

        // 页面加载完成后开始倒计时
        window.onload = function() {
            startCountdown(5); // 开始5秒倒计时
        };
    </script>
</head>
<body>
    <h1>重定向服务器</h1>
    <p>页面将在5秒后自动跳转到另一个页面。</p>
    <div id="countdown">5</div> <!-- 显示倒计时的元素 -->
    <div id="redirecting">正在跳转...</div> <!-- 倒计时结束后的提示 -->

</body>
</html>
