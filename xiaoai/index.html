<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8"><meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no minimal-ui">
    <link rel="icon" href="https://pic.imgdb.cn/item/659e7a14871b83018a852c61.png" type="image/x-icon" />
    <title>小爱课程表使用方法</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            /* 更换字体 */
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.8);
            /* 调整透明度 */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .instruction {
            margin-top: 30px;
        }

        .step {
            margin-bottom: 40px;
        }

        .step img {
            max-width: 100%;
            display: block;
            margin: 0 auto 20px;
            border-radius: 5px;
        }

        .step h2 {
            color: #007bff;
            font-size: 24px;
            text-align: center;
        }

        .step p {
            text-align: justify;
            color: #666;
            font-size: 16px;
            line-height: 1.8;
        }

        /* 媒体查询，针对移动设备使用不同的背景方式 */
        @media (min-width: 768px) {
            body {
                background-image: url('/');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
        }

        /* 将指示文字居中和加粗 */
        .instruction p {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>小爱课程表使用方法</h1>
        <div class="instruction">
            <div class="step">
                <h2>第一步：打开小爱课程表应用</h2>
                <img src="https://pic.imgdb.cn/item/65d2db6b9f345e8d03c6c90a.jpg" alt="打开小爱课程表应用">
                <p>在您的手机或平板电脑上找到小爱同学并打开小爱课程表。</p>
            </div>
            <div class="step">
                <h2>第二步:寻找导入入口</h2>
                <img src="https://pic.imgdb.cn/item/65d2dbe79f345e8d03c81d6e.jpg" alt="浏览课程表">
                <p>在主页的加号打开教务系统导入。</p>
            </div>
            <div class="step">
                <h2>第三步：打开项目</h2>
                <img src="https://pic.imgdb.cn/item/65d2dc619f345e8d03c97014.jpg" alt="查看课程详情">
                <img src="https://pic.imgdb.cn/item/65d2de2f9f345e8d03ce6486.jpg" alt="查看课程详情">
                <p>点适配项目，选择用户名是小东同学的项目(因为项目可能后面会改名)，点试一试，再点开始导入,这时会跳转到广西科技大学的教务系统。(不懂为什么我在测试的时候有bug,但是后面又没了)。</p>
            </div>
            <div class="step">
                <h2>第四步：一键导入课程</h2>
                <img src="https://pic.imgdb.cn/item/65d2dd919f345e8d03ccb475.jpg" alt="编辑课程">
                <p>登录教务系统后，查看想导入的课表一键导入</p>
            </div>
            <div class="step">
                <h2>第五步：修改上课日期和上课周数</h2>
                <img src="https://pic.imgdb.cn/item/65d2e0eb9f345e8d03d64e1c.jpg" alt="添加新课程">
                <img src="https://pic.imgdb.cn/item/65d2e0eb9f345e8d03d64e1c.jpg" alt="添加新课程">
                <p>在弹出窗口修改上课日期和上课周数，如果修改失败就去设置那里修改</p>
            </div>
        </div>
    </div>
</body>

</html>
